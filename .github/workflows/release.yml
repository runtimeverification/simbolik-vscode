on: workflow_dispatch

name: Publish VS Code Extension to Microsoft Marketplace and Open VSX
permissions:
  contents: write
  pull-requests: write
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      vsix: ${{ steps.package.outputs.vsix }}
      version: ${{ steps.package_version.outputs.current-version }}
      release_exists: ${{ steps.get_release.outputs.exists }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js 20
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          corepack enable
          yarn install

      - name: Build
        run: yarn run build

      - name: Get current package version
        id: package_version
        uses: martinbeentjes/npm-get-version-action@v1.1.0

      - name: Check version is mentioned in Changelog
        uses: mindsers/changelog-reader-action@v2.0.0
        with:
          version: ${{ steps.package_version.outputs.current-version }}
          path: CHANGELOG.md

      - name: Check if release already exists
        id: get_release
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            try {
              const rel = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: process.env.VERSION
              });
              core.setOutput('exists', 'true');
              core.setOutput('upload_url', rel.data.upload_url);
            } catch (e) {
              if (e.status === 404) core.setOutput('exists', 'false');
              else throw e;
            }
        env:
          VERSION: ${{ steps.package_version.outputs.current-version }}
      - uses: googleapis/release-please-action@v4
        with:
          release-type: node
          target-branch: 48-automatic-version-bumps
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create a Release
        id: create_release
        if: steps.get_release.outputs.exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.package_version.outputs.current-version }}
          release_name: ${{ steps.package_version.outputs.current-version }}
          body: Publish ${{ steps.package_version.outputs.current-version }}
          draft: true

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package extension
        id: package
        run: |
          VSIX_NAME="extension-${{ steps.package_version.outputs.current-version }}.vsix"
          vsce package -o "$VSIX_NAME"
          echo "vsix=$VSIX_NAME" >> $GITHUB_OUTPUT

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package_version.outputs.current-version }}-vsix
          path: ${{ steps.package.outputs.vsix }}

  publish_visual_marketplace:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.version }}-vsix
          path: .

      - name: Publish extension to Visual Studio Marketplace
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: ${{ needs.build.outputs.vsix }}
          skipDuplicate: true
          dryRun: true

      - name: Attach VSIX to release
        if: needs.build.outputs.release_exists == 'false'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.build.outputs.upload_url }}
          asset_path: ${{ needs.build.outputs.vsix }}
          asset_name: ${{ needs.build.outputs.vsix }}
          asset_content_type: application/vsix

  publish_open_vsx:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.version }}-vsix
          path: .

      - name: Publish extension to Open VSX
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          pat: ${{ secrets.OPEN_VSX_TOKEN }}
          extensionFile: ${{ needs.build.outputs.vsix }}
          skipDuplicate: true
          dryRun: true
